<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Yna Keixa Astrero">
		<meta name="viewport" content="width=device-width, initial scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/homepage.css">
		
		<style> 
			*{ 
				text-align:center;
			}
			
			img {
				padding-top: 50px;
			}
			
			button {
				margin-top: 20px;
			}
		</style>
		
	</head>
	
	<body>
		<img id="image" src="ddeonu.png" height="20%" width="20%"> <br>
		<button onclick='ddeonu()'>ddeonu</button>
		<button onclick='sunoo()'>sunoo</button>
    <script>
		function ddeonu() {
			document.getElementById("image").src = "ddeonu.png";
		}
		function sunoo() {
			document.getElementById("image").src = "sunoo.png";
		}
    </script>
	</body>
</html>
